name: Test Workflow
on: push
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Run tests
        run: ./gradlew test
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Build App
        uses: sparkfabrik/android-build-action@v1.0.0
        with:
          project-path: ./
          output-path: my-app.apk